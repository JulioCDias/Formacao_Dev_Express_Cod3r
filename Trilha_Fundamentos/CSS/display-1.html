<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span {
            display: inline-block;
            background-color: crimson;
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        div {
            margin: 5px;
            display: block;
            background-color: darkblue;
            height: 100px;
            width: 100px;
        }
        
        
    </style>
</head>
<body>
    <h1>Display</h1>

    <span>span</span><span>span</span><span>span</span><span>span</span>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
