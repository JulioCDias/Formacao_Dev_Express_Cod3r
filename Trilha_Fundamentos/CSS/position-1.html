<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .externa {
            position: relative;
            height: 300px;
            width: 300px;
            border: solid #000 4px;
            background-color: crimson;
        }

        .interna {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 100px;
            width: 100px;
            border: solid #000 4px;
            background-color: darkblue;
        }
        
    </style>
</head>
<body>
    <h1>Position</h1>
    
    <div class="externa">
        <div class="interna">

        </div>
    </div>

</body>
</html>
