<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <header>Desafio HTML</header>
    <main>
        <div>
            <h1>Cadstro de receita</h1>
        </div>
        <div>
            <form action="/salvar">
                <label for="descricao">Descrição</label>
                <br>
                <input type="text" id="descricao" name="descricao" required>
                <br>
                <label for="observacao">Observação</label>
                <br>
                <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>
                <br>
                <label for="tipo">Tipo:</label>
                <br>
                <label for="tipo">Entrada</label>
                <input type="radio" name="tipo" id="tipo" value="Entrada">
                <label for="tipo">Saída</label>
                <input type="radio" name="tipo" id="tipo" value="Saída">

                <br>
                <label for="valor">Valor</label>
                <input type="number" id="valor" min="0.01" name="valor" step="0.01" required>
                <br>
                <label for="consolidado">Consolidado</label>
                <input type="checkbox" id="consolidado" name="consolidado">
                <br>
                <label for="conta">Conta Associada</label>
                <br>
                <select id="conta" name="conta">
                    <option value="1">Julio</option>
                    <option value="2">Kelly</option>
                    <option value="3">Outros</option>
                </select>
                <br>
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Desafio concluído com sucesso!</p>
        <p>Autor: Julio.C.Dias</p>
        <p>Data: 20/08/2025</p>
    </footer>
</body>
</html>
